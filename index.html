<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página para mi Mejor Amiga</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Página de bienvenida -->
    <div class="welcome-section">
        <h1>Bienvenida a nuestro rincón virtual</h1>
        <p>Este es un pequeño espacio dedicado a nuestra amistad. ¡Espero que te guste!</p>
        <img src="ii1.JPG" alt="Foto de bienvenida" class="bienvenida-img">
    </div>

    <!-- Galería de fotos -->
    <div class="gallery-section">
        <h2>Recuerdos juntos</h2>
        <div id="carousel" class="carousel">
            <div class="carousel-images">
                <img src="i1.webp" alt="Recuerdo 1" class="carousel-item">
                <img src="i2.jpg" alt="Recuerdo 2" class="carousel-item">
                <img src="i3.jpg" alt="Recuerdo 3" class="carousel-item">
                <!-- Puedes agregar más fotos aquí -->
            </div>

            <!-- Flechas para navegar -->
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
        <div class="frases">
            <p id="frase1">"La vida es más divertida cuando la compartes con alguien especial."</p>
            <p id="frase2">"Donde hay amistad, siempre hay sonrisas."</p>
        </div>
    </div>

    <!-- Reproductor de música -->
    <audio id="audio" autoplay loop>
        <source src="KAROL.mp3" type="audio/mp3">
        Tu navegador no soporta audio HTML5.
    </audio>

    <script src="js/script.js"></script>
</body>
</html>
